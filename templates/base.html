<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />
    <link rel="icon" href="static/logo.png" type="image/png">
</head>
<body>
    {% if user == 'not_home' %}
        <nav></nav>
    {% else %}
    <nav>
        <a class="logo" href="/">
            <img src="static/logo.png" alt="Logo" width="50">
        </a>
        {% if user != None %}
            <a href="/create-note" class="add-btn">Add note +</a>
        {% endif %}
        <div class="nav-auth">
            {% if user != None %}
                <a class="nav-a" href="#">{{user.username}}</a>
                <a class="logout" href="/logout">
                    <span class="material-symbols-outlined logout-icon">
                        logout
                    </span>
                </a>
            {% else %}
                <a class="nav-a" href="/login">Login</a>
                <a class="nav-a" href="/register">Register</a>
            {% endif %}
        </div> 
    </nav>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
